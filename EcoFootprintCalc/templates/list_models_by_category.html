{% load getitem %}
{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Liste des données</title>
</head>
<body>
<h1>Liste des modèles par catégorie</h1>

{% for category, models in models_by_category.items %}
    <h2>{{ name_to_verbose_name|get_item:category }}</h2>
    <a href="{% url 'add-model' category %}">Ajouter un modèle</a>
    <ul>
        {% for model in models %}
            <li><p>{{ model }}</p></li>
        {% endfor %}
    </ul>
{% endfor %}
</body>
</html>
